# Pre-commit configuration for Foosball ELO Tracker
# Quality checks for backend (Python) and frontend (TypeScript/React)

repos:
  # Basic file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        files: ^backend/
        args: [--fix]
      - id: ruff-format
        files: ^backend/

  # Frontend code quality (ESLint - using local version)
  - repo: local
    hooks:
      - id: frontend-eslint
        name: frontend-eslint
        entry: npm run lint:fix --prefix frontend
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  - repo: local
    hooks:
      - id: frontend-prettier
        name: frontend-prettier
        entry: npm run format --prefix frontend
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|html|md)$
        pass_filenames: false

  # Testing hooks
  - repo: local
    hooks:
      - id: backend-unit-tests
        name: backend-unit-tests
        entry: uv run --directory backend pytest tests/unit/ -x -q
        language: system
        files: ^backend/
        types: [python]
        pass_filenames: false

      - id: frontend-tests
        name: frontend-tests
        entry: npm run test:run --prefix frontend
        language: system
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false

# Settings
default_stages: [pre-commit]
fail_fast: false
