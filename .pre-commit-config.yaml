# Pre-commit configuration for Foosball ELO Tracker
# Quality checks for backend (Python) and frontend (TypeScript/React)

repos:
  # Basic file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        files: ^backend/
        args: [--fix]
      - id: ruff-format
        files: ^backend/

  # Frontend code quality (will activate when frontend/ directory exists)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx]
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin'
          - '@typescript-eslint/parser'
          - 'eslint-plugin-react'
          - 'eslint-plugin-react-hooks'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, css, scss, html, markdown]

  # Testing hooks
  - repo: local
    hooks:
      - id: backend-unit-tests
        name: backend-unit-tests
        entry: uv run --directory backend pytest tests/unit/ -x -q
        language: system
        files: ^backend/
        types: [python]
        pass_filenames: false

# Settings
default_stages: [pre-commit]
fail_fast: false
