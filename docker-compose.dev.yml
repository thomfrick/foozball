# Development-specific docker-compose configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Override for development environment
  backend:
    profiles: []  # Remove profiles to make it default

  frontend-dev:
    profiles: []  # Remove profiles to make it default
    environment:
      - VITE_API_URL=http://localhost:8000  # Use localhost for browser access from host machine
